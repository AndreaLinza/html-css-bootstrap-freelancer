<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav class="position-fixed top-0">
        <div class="container-sm">
            <div class="row align-items-center justify-content-between py-4">
                <div class="col-sm-5 px-0">
                    <h5 class="fw-bold m-0">START BOOTSTRAP</h5>
                </div>
                <div class="col-sm-1 px-0">
                    <button type="button" class="btn btn-outline-secondary w-100 px-1 d-md-none">
                        <hr class="line">
                        <hr class="line">
                        <hr class="line">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="pt-5 mt-5">
        <div class="container-sm mt-1">
            <div class="row mb-2">
                <div class="col-sm">
                    <div class="bg-card text-center">
                        <img class="mb-3" src="./img/avatar.svg" alt="avatar">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-2">
                <div class="col-sm-4 d-flex align-items-center">
                    <hr class="divider">
                    <i class="fa-solid fa-star"></i>
                    <hr class="divider">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm">
                    <h5>GRAFIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h5>
                </div>
            </div>
        </div>
    </header>

    <main class="mt-5">
        <div class="row justify-content-center">
            <div class="col-sm">
                <h3 >PORTFOLIO</h3>
            </div>
            <div class="col-sm-4 d-flex align-items-center">
                <hr class="divider second-divider">
                <i class="fa-solid fa-star"></i>
                <hr class="divider second-divider">
            </div>
        </div>

    </main>
    
</body>
</html>
